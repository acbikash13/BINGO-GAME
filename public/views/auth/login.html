      <div class="row">
        <div class="col-lg-6">
          <img

        <div class="col-lg-6">

              <input

                type="password"
                placeholder="Password"

                name="password"
              />
              <button type="submit" class="btn-wooden-plank">
                <span>LOG IN</span>
              </button>
                <p class="fs-1 fw-bold text-info text-uppercase custom-text-shadow">Or</p>
              <div class=" d-flex justify-content-between text-center">
                <button
                  type="button"
                  class="btn-wooden-plank  "
                  id="signUpButton"
                >
                  <span>SIGN UP</span>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
    <script src="/controller/cookies.js"></script>
    <!-- <script src="../js/script.js"></script> -->
    <script>
      const loginForm = document.getElementById("login-form");
      loginForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const email = loginForm.email.value;
        const password = loginForm.password.value;
        const userData = {
          userName: email,
          password: password,
        };
        axios
          .post("/api/auth/login", userData)
          .then((response) => {
            if (response.status === 200) {
              console.log(response.data.message);
              cookies.set(
                "jwt",
                response.headers.authorization.replace("Bearer ", "")
              );
              window.location.href = "/homePage";
            } else {
              alert(response.data.message);
            }
          })
          .catch((error) => {
            alert(error);
          });
      });

      const signUpButton = document.getElementById("signUpButton");
      signUpButton.addEventListener("click", () => {
        window.location.href = "/signup";
      });

      async function loginWithGoogle() {
        try {
          const response = await axios.get("/google/authurl");
          window.location.href = response.data.url;
        } catch (error) {
          console.error("Error fetching auth URL:", error);
        }
      }
    </script>
