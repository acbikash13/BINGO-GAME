<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("./assests/homepage3.png");
        background-size: cover;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .header {
        padding: 1rem;
      }
      .join-host-menu {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding-bottom: 2rem;
        width: 600px;
        background-color: rgba(0, 113, 200, 0.9); /* Cyan with 50% transparency */
        opacity: 1;
        margin: 30% auto 0;
        border-radius: 10px 10px 0px 0px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 1.0);
      }
      .joinHost-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        height: 100%;
        width: 100%;
      }
      #joinGameButton,
      #hostGameButton {
        border-radius: 60px;
        background-image: linear-gradient(
          to right,
          rgb(242, 112, 156),
          rgb(255, 148, 114)
        );
        box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px,
          /* Main shadow */ rgba(255, 255, 255, 0.6) 0px 0px 15px 2px,
          /* Glowing edges */ rgba(255, 112, 156, 0.8) 0px 0px 25px 4px inset; /* Inner glow effect */
        border: none;
        padding: 1rem 2rem;
        transition: transform 0.3s, box-shadow 0.3s ease-in-out;
        position: relative;
        z-index: 1;
      }

      #joinGameButton:hover,
      #hostGameButton:hover {
        transform: scale(1.05); /* Slight zoom on hover */
        box-shadow: rgba(0, 0, 0, 0.56) 0px 25px 80px 6px,
          /* Larger main shadow on hover */ rgba(255, 255, 255, 0.9) 0px 0px
            20px 3px,
          /* Brighter glowing edges */ rgba(255, 112, 156, 0.9) 0px 0px 30px 6px
            inset; /* Stronger inner glow effect */
      }

      #joinGameButton::before,
      #hostGameButton::before {
        content: "";
        position: absolute;
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        border-radius: 65px;
        background: linear-gradient(
          45deg,
          rgba(255, 112, 156, 0.7),
          rgba(255, 255, 255, 0.7)
        );
        filter: blur(10px);
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      #joinGameButton:hover::before,
      #hostGameButton:hover::before {
        opacity: 1;
      }

      button:focus {
        outline: none;
      }
      h1 {
        font-family: "Rubik Bubbles", sans-serif;
        color: rgb(43, 46, 92);
        font-size: 2em;
        margin: 0;
      }
      h3,
      li {
        font-family: "Rubik Bubbles", sans-serif;
        color: rgb(43, 46, 92);
        font-size: 35px;
      }
      /* Turn off the spinners for input number field */
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input {
        border: none;
        font-family: "Rubik Bubbles", sans-serif;
        font-size: 24px;
        border-radius: 20px;
      }
      .modal-content {
        border-radius: 30px;
        box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset,
          rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset,
          rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset,
          rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px,
          rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px,
          rgba(0, 0, 0, 0.09) 0px 32px 16px;
      }
    </style>
  </head>
  <body class="container-fluid bg-light">
    <div class="row top-0 p-3">
      <div>
        <img src="./assests/logo.png" alt="logo" class="img-fluid" />
      </div>
      <nav class="navbar navbar-expand-lg navbar-light float-right">
        <div class="container">
          <button
            class="navbar-toggler text-white bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Tutorial</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="/profile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" target="_blank" href="/contact"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="join-host-menu">
      <div class="p-3 joinHost-container">
        <button type="button" class="btn btn-primary" id="hostGameButton">
          <h1>Host</h1>
        </button>
        <button
          type="button"
          class="btn btn-primary"
          id="joinGameButton"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <h1>Join</h1>
        </button>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h1 class="text-info text-center">Join a Game</h1>
            </div>
            <div class="modal-body border-0">
              <input
                type="number"
                placeholder="Game ID Number"
                id="gameIdNumber"
                class="p-3 shadow-lg text-center"
              />
            </div>
            <div class="modal-footer border-0">
              <button
                type="button"
                class="btn modalBtn"
                data-bs-dismiss="modal"
              >
                <h3>Close</h3>
              </button>
              <button type="button" class="btn modalBtn" id="enterGame">
                <h3>Join Game</h3>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
    <script src="../../controller/cookies.js"></script>
    <script>
      // host game
      axios({
        method: "get",
        url: "/homePage", // Update the URL to your protected profile route
        headers: {
          Authorization: `Bearer ${cookies.get("jwt")}`,
        },
      })
        .then(function (response) {
          if (response.status == 401) {
            alert(response.data.message);
            window.location.href = "/login";
          }
        })
        .catch(function (error) {
          if (error.response.status === 401) {
            alert(error.response.data.message);
            window.location.href = "/login";
          } else {
            console.log(error);
          }
        });
      // functionality for host game
      $(document).ready(function () {
        $("#hostGameButton").on("click", function () {
          axios({
            method: "post",
            url: "/hostGame",
            headers: {
              Authorization: `Bearer ${cookies.get("jwt")}`,
            },
          })
            .then(function (response) {
              if (response.status == 201) {
                let gameId = response.data.gameId;
                alert("Successfully created the game with Game Id " + gameId);
                window.location.href = `/game/hostGame/waitingRoom?gameId=${gameId}`;
              } else {
                alert(response.data.message);
              }
            })
            .catch(function (error) {
              console.log(error);
            });
        });
      });

      //functionality for join game. Gets the gameId from the user and types it in the game Id input box

      $(document).ready(function () {
        $("#enterGame").on("click", function () {
          let gameId = $("#gameIdNumber").val();
          axios({
            method: "post",
            url: "/joinGame",
            headers: {
              Authorization: `Bearer ${cookies.get("jwt")}`,
            },
            data: { gameId: gameId },
          })
            .then(function (response) {
              console.log(
                "The status code in joining the game is " + response.status
              );
              if (response.status == 201) {
                alert("Successfully joined the game");
                window.location.href = `/game/joinGame/waitingRoom?gameId=${gameId}`;
              } else {
                alert(response.data.message);
              }
            })
            .catch(function (error) {
              console.log(error);
            });
        });
      });
    </script>
  </body>
</html>
